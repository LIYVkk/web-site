<!doctype html>
<html>

<head> <!-- 字符集、关键词、页面描述、页面标题、IE适配、视口、iphone小图标等-->
  <meta charset="UTF-8">
  <!-- 视口，width=device-width表示视口宽度等于屏幕宽度 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="Author" content="">
  <meta name="Keywords" content="厉害很厉害" />
  <meta name="Description" content="网易是中国领先的互联网技术公司，为用户提供免费邮箱、游戏、搜索引擎服务，开设新闻、娱乐、体育等30多个内容频道，及博客、视频、论坛等互动交流，网聚人的力量。" />
  <title>Document</title>
  <base href="/">
</head>

<!-- body 标签属性 
bgcolor：整个网页的背景颜色 。background：整个网页的背景图片。text：网页中文本颜色
leftmargin：左边距。topmargin、rightmargin、bottommargin同理 -->

<body bgcolor=#c0c0c0>
  <header>
    <!-- 本站所有网页的统一主标题 -->
    <h1>聆听电子天籁之音</h1>
  </header>

  <nav>
    <!-- 本站统一的导航栏 -->
    <ul>
      <li><a href="#">主页</a></li>
      <!-- 共 n 个导航栏项目，省略…… -->
    </ul>

    <form>
      <!-- 搜索栏是站点内导航的一个非线性的方式。 -->
      <input type="search" name="q" placeholder="要搜索的内容" />
      <input type="submit" value="搜索" />
    </form>
  </nav>

  <main>
    <!-- 网页主体内容 -->
    <article>
      <!-- 此处包含一个 article（一篇文章），内容略…… -->
    </article>

    <aside>
      <!-- 侧边栏在主内容右侧 -->
      <h2>相关链接</h2>
      <ul>
        <li><a href="#">这是一个超链接</a></li>
        <!-- 侧边栏有 n 个超链接，略略略…… -->
      </ul>
    </aside>
  </main>

  <footer>
    <!-- 本站所有网页的统一页脚 -->
    <p>© 2050 某某保留所有权利</p>
  </footer>
</body>

</html>
